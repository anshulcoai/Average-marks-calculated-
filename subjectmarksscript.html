<html>
<head>
<title>5 Subject marks</title>
</head>
<body>

<script>
 // total and average marks by prompt
 maths=parseInt(prompt("Enter the Marks Of Mathematics :"))
 english=parseInt(prompt("Enter the Marks Of English :"))
 science=parseInt(prompt("Enter the Marks Of Science :"))
 sst=parseInt(prompt("Enter the Marks Of SST :"))
 hindi=parseInt(prompt("Enter the Marks Of Hindi"))
 Total= maths+english+science+sst+hindi
 Average=(Total)/2
 
 document.write("Marks in Maths :",maths,"<br>")
 document.write("Marks in English :", english,"<br>")
 document.write("Marks in Science :",science,"<br>")
 document.write("Marks in SST :", sst,"<br>")
 document.write("Marks in Hindi :", hindi,"<br>")
 document.write("Total Marks of student :", Total,"<br>")
 document.write("Average Marks of student :", Average,"<br>")

 
 
 
</script>
</body>
</html>
